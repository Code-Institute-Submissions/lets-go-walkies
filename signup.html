    <meta name="keywords" content="dog walking, social gatherings, dog socialising, community groups, Lancashire, England">
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <link rel="manifest" href="assets/favicon/site.webmanifest">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Let's Go Walkies</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo" class="transition">Let's Go Walkies</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class="transition">Home</a>
                </li>
                <li>
                    <a href="upcoming.html" class="transition">Upcoming Events</a>
                </li>
                <li>
                    <a href="gallery.html" class="transition">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active transition">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="signup">
        <div id ="signup-image">
            <div id="form"></div>  
                    <form id="signup-form" target="_blank" action="https://formdump.codeinstitute.net" method="post">
                
                        <div>
                            <label for="first-name">First Name:</label>
                            <input class="text-input" id="first-name" type="text" name="first-name" required>
                        </div>

                        <div>
                            <label for="last-name">Last Name:</label>
                            <input class="text-input" id="last-name" type="text" name="last-name" required>
                        </div>

                        <div>
                            <label for="email">Contact Email:</label>
                            <input class="text-input" id="email" type="email" name="email" required>
                        </div>

                        <div>
                            <label for="number">Number Of Dogs:</label>
                            <select class="text-input" id="number" name="number-of-dogs">
                                <option value="1" selected>1</option>
                                <option value="2 - 3">2 - 3</option>
                                <option value="4+">4 or more</option>
                            </select>
                        </div>
                    
                    
                        <div>
                            <label for="breed">Dog Breed (if more than one breed select "Multiple"):</label>
                            <input class="text-input" list="breeds" id="breed" name="breed" type="text"/>
                            <datalist id="breeds">
                                <option value="Multiple"></option>
                                <option value="Akita"></option>
                                <option value="Beagle"></option>
                                <option value="Corgi"></option>
                                <option value="Dachshund"></option>
                                <option value="English Bulldog"></option>
                                <option value="French Bulldog"></option>
                                <option value="German Shepherd"></option>
                                <option value="Havanese"></option>
                                <option value="Irish Red Setter"></option>
                                <option value="Jack Russel Terrier"></option>
                                <option value="Kokoni"></option>
                                <option value="Labrador"></option>
                                <option value="Maltese"></option>
                                <option value="Nova Scotia Retriever"></option>
                                <option value="Old English Sheepdog"></option>
                                <option value="Pomeranian"></option>
                                <option value="Redbone Coonhound"></option>
                                <option value="St. Bernard"></option>
                                <option value="Tibetan Spaniel"></option>
                            </datalist>
                        </div>

                        <input class="submit-button" type="submit" value="Let's Go Walkies!">

                    </form>
            
        </div>
    </section>
    <footer id="signup-footer">
        <ul class="links">
            <li>
                <a class="social-networks" href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a class="social-networks" href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a class="social-networks" href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a class="social-networks" href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
